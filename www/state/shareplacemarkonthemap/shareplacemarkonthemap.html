<ion-view>
    <ion-nav-title ui-sref="tabs.bookmark">
        &nbsp;에버버스
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="chooseplace_byMap()">&nbsp;&nbsp;장소 선택</button>
    </ion-nav-buttons>
    <ion-content scroll="false" padding="false" class="has-header">
        <div ng-if="map_check" data-tap-disabled="true">
            <ui-gmap-google-map id="shareplacemarkonthemap" center='map.center' zoom='map.zoom' options="map.options">
                <ui-gmap-map-control template="current-position.tpl.html" controller="shareplacemarkonthemapCtrl" position="top-right" index="-1"></ui-gmap-map-control>
            </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
