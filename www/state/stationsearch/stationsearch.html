<ion-view view-title="EVERBUS">
    <ion-nav-title ui-sref="tabs.bookmark">
        &nbsp;에버버스
    </ion-nav-title>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input class="everbus_input" type="text" placeholder="정류소명 또는 정류소번호를 입력하세요" ng-model="search_keyword"
                       ng-change="stop_search_key_up(search_keyword)">
            </label>

          <ion-list >
            <!--<ion-item ng-repeat="stop in stop_list | limitTo:limit_cnt | filter:{ stopnm : search_keyword }" ng-class="stop.letter ? 'item-divider':''">-->
              <!--<span ng-if="stop.letter">-->
                <!--{{stop.areanm}}-->
              <!--</span>-->
              <!--<span ng-if="!stop.letter">-->
                <!--{{stop.stopnm}}-->
              <!--</span>-->
            <!--</ion-item>-->
            <ion-item ng-repeat="item in stop_list| limitTo : limit_cnt"
                      ng-class="item.isDivider ? 'item-divider':''">
              <span ng-if="item.isDivider">
              {{item.divider}}
              </span>
              <div ng-if="!item.isDivider" ng-click="gotostationdetail(item)">
                {{item.stopnm}}
                <span ng-if="item.arsid">
                  ({{item.arsid}})
                </span>
              </div>
            </ion-item>
          </ion-list>


          <ion-infinite-scroll
            ng-if="infinite_con"
            icon="ion-loading-c"
            on-infinite="loadMoreData()"
            distance="10%">

          </ion-infinite-scroll>
        </form>

    </ion-content>
</ion-view>
